<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body class="bg-gradient-to-r from-green-500 to-blue-400 pt-8 pb-8 mx-auto sm:w-full p-4 md:p-8 ">
    <div class="bg-white max-w-4xl mx-auto p-6 shadow-black shadow-lg rounded-lg">
        <h1 class="flex justify-center text-4xl text-blue-400 font-extrabold text-wrap">Todo List !</h1>
        <div class="flex justify-between mt-10 gap-4  mx-auto">
            <input type="text" id="input-box" placeholder="Add your text" class=" flex-1 block outline-blue-400  border-2 border-black rounded-full p-[10px] bg-[#edeef0]  ">
            <button class=" flex justify-center items-center border-none outline-none px-10 bg-blue-400 hover:bg-blue-500 rounded-full text-white font-bold  h-[50px] cursor-pointer">Add</button>
        </div>
        <ul class="list-disc text-[17px] p-[12px] cursor-pointer " >
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
            <li>Task 4</li>
        </ul>
    </div>
</body>
</html>
